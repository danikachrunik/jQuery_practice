<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple jQuery Animations</title>
		<link rel="stylesheet" href="style.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-fluid">

			<div class="row">
				<div class="col-xs-12 col-md-4">
					<h2>Toggle</h2>
					<p>Text above animation</p>
					<input id="toggle-btn" type="button" value="Toggle" class="btn">
					<div id="toggle">
						<p>Text to toggle</p>
						<div id="box1"></div>
					</div>
					<p>Text below animation</p>
				</div>
				<div class="col-xs-12 col-md-4">
					<h2>Fade</h2>
					<p>Text above animation</p>
					<input id="fade-btn" type="button" value="Fade" class="btn">
					<div id="fade">
						<p>Text to fade</p>
						<div id="box2"></div>
					</div>
					<p>Text below animation</p>
				</div>
				<div class="col-xs-12 col-md-4">
					<h2>Slide</h2>
					<p>Text above animation</p>
					<input id="slide-btn" type="button" value="Slide" class="btn">
					<div id="slide">
						<p>Text to slide</p>
						<div id="box3"></div>
					</div>
					<p>Text below animation</p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-4">
					<h2>Opacity</h2>
					<img src="images/dragon.png" id="img1" alt="dragon" width="100" height="101">
				</div>
				<div class="col-xs-12 col-md-4">
					<h2>Hide/Show</h2>
					<img src="images/dragon.png" id="img2" alt="dragon" width="100" height="101">
				</div>
				<div class="col-xs-12 col-md-4">
					<h2>Rotate</h2>
					<img src="images/dragon.png" id="img3" alt="dragon" width="100" height="101">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-md-4">
				</div>
				<div class="col-xs-12 col-md-4">
				</div>
				<div class="col-xs-12 col-md-4">
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- My Script -->
		<script src="script.js"></script>

	</body>

</html>
